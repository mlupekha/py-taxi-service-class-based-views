{% extends "base.html" %}

{% block content %}
  <h1>Driver list</h1>
  <ul>
    {% for driver in driver_list %}
      <li><a href="{% url 'taxi:driver-detail' driver.id %}">{{ driver.first_name }}</a></li>
    {% empty %}
      <p>There are no drivers</p>
    {% endfor %}
  </ul>
{% endblock %}
